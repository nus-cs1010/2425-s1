- Free us from worrying about details (e.g., variables $i$ and $m$ are now internal to $max$)

### Wishful thinking:

Key features:
- The algorithm solved the problem by relying on solutions to _smaller_ or _simpler_ sub-problems.
- The algorithm "does not care" how it's done. Only that the answer is correct.
- The algorithms have "base cases" that they eventually solve.

# Types

---
### Recap

- A variable is a named storage location in memory.

- A variable holds a value.

- A value is a sequence of bits.

---
class:middle

### `1010010101010101001111010..` can mean

- 1933091
- 34.95108
- `hello`
- an image

---
class:middle

### A variable needs a type to be interpreted correctly.

---
class:middle

### A type is represented by a fixed, finite, number of bits.

### Different types can be represented by a different number of bits.

---
class:middle, center

### 1 bit: `1` or `0`

black or white<br>
true or false<br>
yes or no<br>
S or U

---
class:middle, center

### 2 bits: `11`, `10`, `01`, or `00`

north, south, east, west<br>
spring, summer, fall, winter

---
class:middle, center

### In general, $k$ bits can represent $2^k$ different possible values

---
class:middle

### more bits $\rightarrow$ more memory, but can represent bigger range

### fewer bits $\rightarrow$ less memory, but represent smaller range

---
class:middle

### When writing programs for embedded systems, IoT devices, sensors, etc, you need to be frugal with memory usage.
